<html lang="">

        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

    <body>
        <canvas id="Canvas" width="400" height="300" style="border:2px solid blueviolet; margin-left: 20%; margin-top: 10%;"></canvas>
        <script>
            var mycanvas = document.getElementById("Canvas");
            var ctx = mycanvas.getContext("2d");
            ctx.font = "20px Georgia";
            ctx.font = "30px Verdana";
            // Tạo dải màu
            var gradient = ctx.createLinearGradient(0, 0, mycanvas.width, 0);
            gradient.addColorStop("0", "magenta");
            gradient.addColorStop("0.3", "red");
            gradient.addColorStop("0.5", "blue");
            gradient.addColorStop("0.8", "pink");
            // Đổ dải màu lên chữ
            ctx.fillStyle = gradient;
            ctx.fillText("Kiều Việt Anh ♥☻☺♦♣◘•♦♣♠ ", 20, 50);
            // vẽ chữ Cái 
            //------- V --------
            ctx.beginPath();
            ctx.moveTo(50,100);
            ctx.lineTo(80,190);
            ctx.lineTo(110,100);
            ctx.moveTo(110,190);
            ctx.lineTo(110,198);
            //----- A ---------
            ctx.moveTo(150,100);
            ctx.lineTo(120,200);
            ctx.lineTo(132,160);
            ctx.lineTo(170,160);
            ctx.lineTo(185,200);
            ctx.lineTo(148,100);
            //---- N ----------
            ctx.moveTo(200,200);
            ctx.lineTo(200,110);
            ctx.lineTo(250,190);
            ctx.lineTo(250,100); 
            //----- H ----------
            ctx.moveTo(270,100);
            ctx.lineTo(270,200); 
            ctx.moveTo(270,150);
            ctx.lineTo(320,150);
            ctx.moveTo(320,100);
            ctx.lineTo(320,200);         
            ctx.lineCap='round';
            ctx.strokeStyle='red';
            ctx.lineWidth='10';
            ctx.stroke();
        </script>
        
                <img src="/image/200w.webp" alt="">
            

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
