		<title>Đăng Ký Tài Khoản</title>
		<link rel="stylesheet" type="text/css" href="css/dangky.css">

			}
			.wrap{
				width: 1366px;
				margin: auto;

			#ing{

				margin-left: 15px;

	<body>
		<div class="wrap">
		<form class="box-dk" action="" method="POST" role="form">
			<div id="DK-1">
				<div id="ing">
				<a href="trangchu.html"><img src="images/setting.png" alt="" style="width:50px"></a>
				</div>
				<legend id="DK-2">Đăng Ký</legend>
			</div>	
			<div class="Fix">
				<label for="">Tên Đăng Nhập</label>
				<input type="text" class="form-control" id="" placeholder="Name">
			</div>
			<div class="Fix">
				<label for="">Mật Khẩu</label>
				<input type="text" class="form-control" id="" placeholder="ID">
			</div>
			<div class="Fix">
				<label for="">Xác nhận Mật Khẩu</label>
				<input type="text" class="form-control" id="" placeholder="PassWord">
			</div>
			<div class="Fix">
				<label for="">Năm Sinh</label>
				<input type="text" class="form-control" id="" placeholder="PhoneNumber">
			</div>
			<div class="Fix">
				<label for="">Giới Tính</label>
				<input type="text" class="form-control" id="" placeholder="male or female">
			</div>
			<div class="Fix">
					<label for="">Số Điện Thoại</label>
					<input type="text" class="form-control" id="" placeholder="09426*****">
			</div>
			<div class="Fix">
					<label for="">Địa Chi Email</label>
					<input type="text" class="form-control" id="" placeholder="Flower@gmail.com">
				</div>
			
			<button id="DK" type="submit" class="btn btn-primary">Đăng Ký</button>
			<button id="DN" type="reset" class="btn btn-primary">Hủy</button>
		</form>
		</div>

		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
